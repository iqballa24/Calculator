<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#22252D"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="apple-touch-icon" href="assets/img/icon-192x192.png">
    <link rel="shortcut icon" href="./assets/img/icon-192x192.png" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__container card">
        <div class="card__theme" >
            <div class="theme">
                <i id="light" class="far fa-sun"></i>
                <i id="dark" class="far fa-moon active"></i>
            </div>
        </div>
        <div id="display" class="calculator__display">
            <p id="prevNumber"></p>
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="calculator__row top">
            <div class="button cyan clear">AC</div>
            <div class="button cyan negative">+/-</div>
            <div class="button cyan percen">%</div>
            <div class="button pink operator">/</div>
        </div>
        <div class="calculator__row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button pink operator">x</div>
        </div>
        <div class="calculator__row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button pink operator">-</div>
        </div>
        <div class="calculator__row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button pink operator">+</div>
        </div>
        <div class="calculator__row bottom">
            <div class="button__del">DEL</div>
            <div class="button">0</div>
            <div class="button decimals">.</div>
            <div class="button pink equals">=</div>
        </div>
    </div>

    <script src="./assets/js/app.js" type="module"></script>

   
</body>
</html>
